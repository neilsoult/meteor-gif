<body>
<div class="container">
    <header>
        <h1>Gif Maker Test</h1>
    </header>
    <form>
        <div>
            <div id="dropDiv" ondrop="" ondragover=""><span>Drag and <em>Drop</em> here</span></div>
            <br>
        </div>
        <div>
            1.&nbsp;{{> gifmaker }}
        </div>
        <div>
            2.&nbsp;{{> gifmaker }}
        </div>
        <div>
            3.&nbsp;{{> gifmaker }}
        </div>
        <div>
            4.&nbsp;{{> gifmaker }}
        </div>
        <div>
            5.&nbsp;{{> gifmaker }}
        </div>
        <br>
        <div>
            <input name="ms" type="number" placeholder="milliseconds" />
        </div>
        <br>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
<div class="result dn">
    <button class="reset">Make another gif</button>
    <img />
    <a download="custom.gif">Save this gif to your computer</a>
</div>
</body>
<template name="gifmaker">
    <input type=file />
</template>
