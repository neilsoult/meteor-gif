<head><title>Make a gif!</title></head>
<body>
    <div class="container">
        <header>
            <h1>Gif Maker</h1>
        </header>
        <form>
            {{> gifmaker}}
            <div class="preview"></div>
            <div class="readyToCreate dn">
                <div>
                    <span>Enter the delay you want between images:</span>
                    <input name="ms" type="number" placeholder="milliseconds" value="100" />
                </div>
                <button type="submit">Make a gif!</button>
            </div>
            <button id="clear" class="reset">Reset / clear images</button>
        </form>
    </div>
    <div class="result dn">
        <img />
        <a download="custom.gif"><button>Save this gif to your computer</button></a>
        <button class="reset">Make another gif</button>
    </div>
</body>
<template name="gifmaker">
    <div id="dropzone">
        <h2>Drag and <em>Drop</em> here</h2>
            {{#each idx in arr}}
            <div>
                <label {{ labelAttributes idx }}>Or click here to choose a file</label>
                <input {{ inputAttributes idx }} />
            </div>
        {{/each}}
    </div>
</template>
